apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api-ingress
  namespace: api
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
    - host: mortis-grimreaper.ddns.net
      http:
        paths:
          - backend:
              serviceName: api-service
              servicePort: 31337
            path: /api
