apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: grimreapermortis/api-server:1.0.4
          ports:
            - containerPort: 31337
          imagePullPolicy: Always
